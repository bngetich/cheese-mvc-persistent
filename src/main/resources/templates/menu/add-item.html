<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body>
        <div class="container">
            <h1 th:text="${title}"></h1>
            <nav th:replace="fragments :: navigation"></nav>
            <div class="container">
                <form method="post" action="/menu/add-item" th:object="${form}" style="max-width: 600px;">
                    <div class="form-group">
                        <label th:for="cheeseId">Cheese:</label>
                        <select name="cheeseId">
                            <option th:each="cheese : ${cheeses}"
                                    th:text="${cheese.name}"
                                    th:value="${cheese.id}">
                            </option>
                        </select>
                        <span th:errors="*{cheeseId}" class="error"></span>
                    </div>
                    <input type="hidden" name="menuId" th:value="*{menu.id}"/>

                    <button type="submit" class="btn btn-default">Add</button>
                </form>
            </div>
        </div>
    </body>
</html>
