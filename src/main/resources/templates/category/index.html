<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div class="container">
    <h1 th:text="${title}"></h1>
    <nav th:replace="fragments :: navigation"></nav>
    <p th:unless="${categories} and ${categories.iterator().hasNext()}">No categories :(</p>
    <nav>
        <a href="/category/add">Add Category</a>
    </nav>
    <ul>
        <li th:each="category : ${categories}" th:text="${category.name}"></li>
    </ul>
</div>
</body>
</html>
